<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "Crimson Text", serif;
            font-weight: 700;
            font-style: normal;

        }

        body {
            background-color: black;
        }

        h1 {
            margin: 0;
        }

        button {
            border: 0;
            cursor: pointer;
            font-size: 36px;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<div style="display: inline-block; position: relative;">
    <div id="overlappingDiv" style="
    background-color: 
    black; 
    position: absolute; 
    top: 0; 
    right: 0; 
    bottom: 0; 
    left: 0; 
    opacity: 0; 
    pointer-events: none;
    z-index: 10;
    "></div>

    <canvas></canvas>

    <div id="userInterface">
        <!--Representa a barra de vida do inimigo-->
        <div style="
       background-color: white;
       width: 250px; 
       position: absolute;
       top: 50px;
       left: 50px;
       border: 2px black solid;
       padding: 12px;">
            <h1 style="font-size: 26px;">Criatura</h1>
            <div style="position: relative;">
                <div style="
                   height: 5px;
                   background-color: #b3b3b3;
                   margin-top: 10px;"></div>
                <div id="enemyHealthBar" style="
                   height: 5px;
               background-color: rgb(163, 1, 1);
               position: absolute;
               top: 0;
               left: 0;
               right: 0;"></div>
            </div>
        </div>

        <div style="
    background-color: 
    white; 
    height: 100px; 
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    border: 2px white solid;
    display: flex;
    opacity: 90%;
">
            <div id="dialogueBox" style="
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        background-color: white;
        padding: 12px;
        display: none;
        cursor: pointer;
    ">
                ablueblueblue
            </div>
            <div style="
        width: 33.33%;
        display: grid;
    ">
                <button id="attackButton">Atacar</button>
            </div>

            <!-- Representa a barra de vida do jogador -->
            <div style="
        background-color: white;
        width: 250px; 
        border: 2px black solid;
        padding: 44px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
    ">
                <h1 style="font-size: 26px; z-index: 10;">Kilam</h1>
                <div style="position: relative; 
                    width: 100%;">
                    <div style="
                        height: 5px;
                        background-color: #b3b3b3;
                        width: 100%;"></div>
                    <div id="playerHealthBar" style="
                        height: 5px;
                        background-color: rgb(163, 1, 1);
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        "></div>
                </div>
            </div>

            <div style="
        width: 33.33%;
        display: grid;
    ">
                <button id="fugirButton">Fugir</button>
            </div>
        </div>
    </div>
</div>
